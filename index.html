<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>Home | Birthday Calender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/fontawesome-free-5.13.0-web/css/all.min.css" >
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <span>Birthday Calendar</span>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!-- calendar section start -->
      <section class="calendar">
        <div class="wrapper">
          <div>
            <p class="year"></p>
          </div>
          <ul class="week">
            <li class="sun">
              <h2>sun</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="mon">
              <h2>mon</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="tue">
              <h2>tue</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="wed">
              <h2>wed</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="thu">
              <h2>thu</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="fri">
              <h2>fri</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
            <li class="sat">
              <h2>sat</h2>
              <ul class="output"></ul>
              <span class="count"></span>
            </li>
          </ul>
        </div>
      </section>
      <!-- calendar section end -->
      <section class="inputForm">
        <div class="wrapper">
          <!-- details of users -->
          <div class="userDetails">
          </div>
          <!-- Birthday Form start -->
          <form id="birthdayForm">
            <div class="formInput">
              <input id="yearInput" type="text" placeholder="Enter Year..." maxlength="4" autocomplete="off">
            </div>
            <div class="formControl">
              <input id="button" type="submit" value="Update">
            </div>
          </form>
          <!-- Birthday Form end -->
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
